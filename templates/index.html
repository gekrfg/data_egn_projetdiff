<html>
    <body style="background-color: rgb(224, 206, 248);">
        <form method="POST" action="">
            <center>
                <img src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1838242380,2487300741&fm=26&gp=0.jpg" alt="" data-lazy-src="https://www.efrei.fr/wp-content/uploads/2019/06/Logo-Efrei-Paris-Cube-aplat-plein-noir.png" class="lazyloaded" data-was-processed="true">
            <h1>Trump Tweets Search!</h1> <br>
            What do you want to search?<br><br>    
            <input type = "text" name = "sentence"/> <br>
            <input type="hidden" name="form_type" value="analysis_sentence"/> <br>

            <input type = "submit" style="background-color:#928d8f;">
            <br></br>
            {% if content != '' %}
                <p id=content>For the sentence "{{ content }}", the top similar tweets are :</p>
                {% for tweet in tweets %}
                    <p>{{tweet}}</p>
                {% endfor %}
            {% endif %}
            </center>
        </form>
    </body>
</html>
